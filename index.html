<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Captura de Lead</title>
</head>
<body>
    <div class="container">
        <div class="descricao">
            <h1>Inscreva-se para receber tudo sobre tecnologia</h1>
            <p>Receba e-mails sobre o mundo da tecnologia.</p>
        </div>
        <div class="formulario">
            <div>
                <form class="form" action="https://hotmail.us14.list-manage.com/subscribe/post?u=e417cb5f2b6fd456b90f0d130&amp;id=f9a1a7771f" method="post">
                    <h1>Inscreva-se</h1>
                    <input type="text" name="FNAME" placeholder="Nome">
                    <input type="text" name="LNAME" placeholder="Sobrenome">
                    <input type="email" name="EMAIL" placeholder="Email">
                    <input class="btn" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
